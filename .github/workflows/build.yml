name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: Android

      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
